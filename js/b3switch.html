<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    <input type="text" id="input1">
    <button id="button1">점수 확인</button>
    <h1 id="result1"></h1>
<script>
    /// input a 또는 A입력후 버튼 클릭하면 
    ///h1에 90점 이상입니다
    /// input b 또는 B입력후 버튼 클릭하면 
    ///h1에 80점 이상입니다
    /// input c 또는 C입력후 버튼 클릭하면 
    ///h1에 70점 이상입니다
    /// input d 또는 D입력후 버튼 클릭하면 
    ///h1에 60점 이상입니다
    /// input a 또는 A입력후 버튼 클릭하면 
    ///aAbBcCdD가 아니면 다시입력
    
    document.querySelector("#button1").onclick = function (){
   let val = document.querySelector("#input1").value;
   let head = document.querySelector("#result1");

   switch(val){
   case "a":
   case "A":
    head.innerHTML ="90점 이상입니다.";
    break;
   case "b":
   case "B":
   head.innerHTML ="90점 이상입니다.";
   break;
   case "c":
   case "C":
   head.innerHTML ="90점 이상입니다.";
   break;
   case "d":
   case "D":
   head.innerHTML ="90점 이상입니다.";
   break;
   default:
   head.innerHTML ="다시 입력해주세요"

   }
   



   
    }


    












</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
