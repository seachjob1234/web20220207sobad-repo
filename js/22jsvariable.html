    <script>
     console.log(3);//값을 직접 작성한 것을 literal 값
     console.log(5);// literal 값 위에 3 아래 5

     let a =7; //a라는 변수 선언 그리고 a의 8이라는 값을 할당.(assignment) 처음에 let이라는 변수 선언 하면 나중에는 안써도
     console.log(a);//변수 사용
     console.log(a);//변수 사용
         //let 키워드는 변수 선언시 사용
         a = 9;
         console.log(a);

        //b라는 이름의 변수 선언 그리고 b에 10할당

        let b =10;//let만 써라 일단은 

        console.log(b);
        console.log(a+b);
        //"":문자열 literal
        console.log(b); //10 출력
        console.log("b");//b라는 문자 출력 
        console.log("100"); // 수 literal 따옴표는 문자 리터럴을 적기 위해서. 
      
         
    </script>
