<!DOCTYPE html>
<html>
<head>
    <style>
        li{
            background-color: yellow;
        }
        ul > li{
            text-decoration: line-through;
        }
        ol>li{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Lorem.</li>
        <li>Nulla!</li>
        <li>Architecto.</li>
    </ul>
    <ol>
        <li>Lorem.</li>
        <li>Quaerat.</li>
        <li>Laboriosam.</li>
    </ol>
</body>
</html>
