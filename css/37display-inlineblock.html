<!doctype html>
<html>
<head>
    <style>
    .ex{
        display: inline-block;
        border: 1px solid black;
    }
    .ex:first-of-type{
        width: 100px;
        height: 100px;
        margin: 20px;
        padding: 10px;
    }
    .ex:nth-of-type(2){
        width: 50px;
        height: 70px;
        margin: 15px;
        padding: 7px;
    }
    

    </style>
</head>
<body>
    <p>inline-black:배치는 inline처럼 크기는 block처럼</p>
    <div class="ex">Lorem, ipsum dolor.</div>
    <div class="ex">Atque, eius inventore?</div>
    <div class="ex">Deleniti, dignissimos quas.</div>
    <div class="ex">Quam, doloremque eaque?</div>
    <div class="ex">Aperiam, ratione cum.</div>
</body>
</html>
